<section class="contas-card">
  <div class="titulo-wrapper">
    <h2 class="texto-lg">Minhas contas</h2>
  </div>

  <div class="corpo-card">
    <div class="contas-e-botao">
      <ul>
        @for (conta of contas(); track conta.nome) {
        <li class="item-entre-divisorias">
          <app-conta [conta]="conta" />
        </li>
        } @empty {
        <li aria-hidden="true">Ainda não há contas criadas.</li>
        }
      </ul>

      <app-botao class="botao-adicionar-conta">
        <img src="icones/carteira.svg" alt="carteira" class="icone-carteira" />
        Adicionar conta
      </app-botao>
    </div>
  </div>
</section>
